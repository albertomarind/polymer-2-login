<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="login-app">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        --icon-size: 4rem;
      }

      paper-card {
        width: 400px;
        padding: 2rem;
        text-align: left;
      }

      paper-card .card-actions {
        text-align: right;
        padding-top: 1rem;
      }

      paper-card .card-header {
        font-size: 2rem;
        color: var(--paper-grey-700);
      }

      paper-card .card-header iron-icon {
        width: var(--icon-size);
        height: var(--icon-size);
        color: var(--paper-blue-100);
      }


      paper-button {
        color: var(--paper-red-500);
      }

      paper-button[raised] {
        background-color: var(--primary-color);
        color: white;
      }
    </style>

    <paper-card elevation="3" animated-shadow="false">
      <div class="card-header">
        <iron-icon icon="account-circle"></iron-icon>
        Crear cuenta
      </div>
      <form is="iron-form" id="form">
        <div class="card-content">
          <paper-input label="Email" required name="email"></paper-input>
          <paper-input label="ContraseÃ±a" required name="password"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button>Cancelar</paper-button>
          <paper-button raised id="login">Enviar</paper-button>
        </div>
      </form>
    </paper-card>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LoginApp extends Polymer.Element {
      static get is() {
        return 'login-app';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'login-app'
          }
        };
      }
      ready() {
        super.ready();
        this.$.login.addEventListener('click', () => {
          console.log('entre');
          this.$.form.submit();
        });
        
      }
    }

    window.customElements.define(LoginApp.is, LoginApp);
  </script>
</dom-module>
